<p>{{country.name}}</p>

<form [formGroup]="countryForm">
  <input formControlName="countryName" [value]="country.name" [placeholder]="country.name">

  <select formControlName="countryZone" (change)='zoneSelected(countryForm.value.countryZone)'>
    <option *ngFor="let zone of zones" [ngValue]="zone">{{zone.name}}</option>
  </select>
  <span>Multiplier: {{country.countryMultiplier}} *</span>
</form>


<button (click)="saveCountry()">Save</button>
