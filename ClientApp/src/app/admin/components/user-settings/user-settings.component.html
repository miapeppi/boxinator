
<div class="example-container">
	<mat-form-field appearance="outline">
	  <mat-label>Search user by name or id</mat-label>
	  <input matInput [(ngModel)]="searchvalue" required>
	</mat-form-field>
	<button (click)="onSearch(searchvalue)" formtarget="_blank" [disabled]="searchvalue === ''">Search</button>
 </div>

<app-edit-account *ngIf="loadComponent == true" [showAdminSelection]=true></app-edit-account>
