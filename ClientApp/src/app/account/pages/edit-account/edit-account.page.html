<h1>Edit account</h1>
<form class="form" [formGroup]="editUserForm">
  <!-- First name -->
  <input class="form-control" formControlName="firstName" type="text" placeholder="First name" required>
  <div *ngIf="firstName.dirty || firstName.touched" class="alert">
    <div *ngIf="firstName.errors?.required">
      <p>First name is required</p>
    </div>
    <div *ngIf="firstName.errors?.pattern">
      <p>First name can only contain letters</p>
    </div>
  </div>
  <!-- Last name -->
  <input class="form-control" formControlName="lastName" type="text" placeholder="Last name" required>
  <div *ngIf="lastName.dirty || lastName.touched" class="alert">
    <div *ngIf="lastName.errors?.required">
      <p>Last name is required</p>
    </div>
    <div *ngIf="lastName.errors?.pattern">
      <p>Last name can only contain letters</p>
    </div>
  </div>
  <!-- Email -->
  <!-- <input class="form-control" formControlName="email" type="email" placeholder="Email" required>
  <div *ngIf="email.dirty || email.touched" class="alert">
    <div *ngIf="email.errors?.required">
      <p>Email is required</p>
    </div>
    <div *ngIf="email.errors?.minlength">
      <p>Email is too short</p>
    </div>
    <div *ngIf="email.errors?.pattern">
      <p>Email format is invalid</p>
    </div>
  </div> -->

  <!-- Date -->
  <input  formControlName="dateOfBirth" type="date" placeholder="Date of birth">

  <!-- Country -->
  <!-- <select  formControlName="countryId" type="number" placeholder="1">
  <div *ngIf="countryId.dirty || countryId.touched" class="alert"> -->
    <!-- <div *ngIf="countryId.errors?.pattern">
      <p>Country name can only contain letters</p>
    </div> -->
  <!-- </div> -->

  <!-- Destination country -->
  <select formControlName="countryId">
    <option *ngIf="!countries" selected>Loading countries...</option>
    <option [ngValue]="country.id" *ngFor="let country of countries">{{country.name}}</option>
  </select>



  <!-- Postal code -->
  <input formControlName="zipCode" type="text" placeholder="Postal code">
  <div *ngIf="zipCode.dirty || zipCode.touched" class="alert">
    <div *ngIf="zipCode.errors?.minlength">
      <p>Postal code is too short</p>
    </div>
    <div *ngIf="zipCode.errors?.pattern">
      <p>Postal code can only contain numbers</p>
    </div>
  </div>
  <!-- Phone Number -->
  <input formControlName="phoneNumber" type="text" placeholder="Contact number">
  <div *ngIf="phoneNumber.dirty || phoneNumber.touched" class="alert">
    <div *ngIf="phoneNumber.errors?.pattern">
      <p>Format invalid</p>
    </div>
  </div>

  <!-- <button (click)="register()">Register</button> -->
  <button type="submit" (click)="updateUser()" [disabled]="
  editUserForm.controls['firstName'].invalid ||
  editUserForm.controls['lastName'].invalid  ||
  editUserForm.controls['dateOfBirth'].invalid ||
  editUserForm.controls['countryId'].invalid ||
  editUserForm.controls['zipCode'].invalid ||
  editUserForm.controls['phoneNumber'].invalid
  ">
    Submit
  </button>
</form>
