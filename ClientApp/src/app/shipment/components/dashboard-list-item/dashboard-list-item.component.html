<mat-card>
  <mat-card-header>
    <p>Status: {{this.currentStatus}}</p>
    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
  </mat-card-header>
  <mat-card-title>
    Shipment #{{shipment.id}} to {{shipment.receiverFirstName}} {{shipment.receiverLastName}}, {{shipment.country.name}}
    {{this.totalWeight}} kg | {{shipment.cost}} â‚¬
  </mat-card-title>
  <mat-card-content>
    <mat-card-actions>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-description>
           Boxes in the Shipment
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="premium" *ngIf="this.premiumBoxes!.length > 1">
          <p>Premium box</p>
          <app-colored-boxes *ngFor="let box of premiumBoxes" [box]="box"></app-colored-boxes>
        </div>
        <div class="deluxe" *ngIf="this.deluxeBoxes!.length > 1">
          <p>Deluxe box</p>
          <app-colored-boxes *ngFor="let box of deluxeBoxes" [box]="box"></app-colored-boxes>
        </div>
        <div class="humble" *ngIf="this.humbleBoxes!.length > 1">
          <p>Humble box</p>
          <app-colored-boxes *ngFor="let box of humbleBoxes" [box]="box"></app-colored-boxes>
        </div>
        <div class="basic" *ngIf="this.basicBoxes!.length > 1">
          <p>Basic box</p>
          <app-colored-boxes *ngFor="let box of basicBoxes" [box]="box"></app-colored-boxes>
        </div>
      </mat-expansion-panel>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-description>
            Shipment's Status Log
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-status-log *ngFor="let status of this.shipment.shipmentStatusLogs" [status]="status"></app-status-log>
      </mat-expansion-panel>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
