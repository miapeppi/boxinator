<div [formGroup]="parentGroup">
	<div formGroupName="header">
		<mat-form-field appearance="outline">
			<mat-label>Sender's email</mat-label>
			<input matInput placeholder="Sender's email" formControlName="senderEmail">
		</mat-form-field>
	</div>
	<div formGroupName="header">
		<mat-form-field appearance="outline">
			<mat-label>Receiver's first name</mat-label>
			<input matInput placeholder="Receiver first name" formControlName="receiverFirstName">
		</mat-form-field>
	</div>
	<div formGroupName="header">
		<mat-form-field appearance="outline">
			<mat-label>Receiver's last name</mat-label>
			<input matInput placeholder="Receiver last name" formControlName="receiverLastName">
		</mat-form-field>
	</div>

	<div formGroupName="header">
		<mat-form-field appearance="outline">
			<mat-label>Destination country</mat-label>
			<mat-select formControlName="destinationCountryId">
				<mat-option *ngFor="let country of countries" [value]="country.id">
				  {{country.name}}
				</mat-option>
			  </mat-select>
		</mat-form-field>
	</div>

	<div formGroupName="header">
		<mat-form-field appearance="outline">
			<mat-label>Destination zip code</mat-label>
			<input matInput placeholder="Destination zip code" formControlName="destinationZipCode">
		</mat-form-field>
	</div>

	<div formGroupName="header">
		<mat-form-field appearance="outline">
			<mat-label>Destination address</mat-label>
			<input matInput placeholder="Destination address" formControlName="destinationAddress">
		</mat-form-field>
	</div>

</div>
