<h1>Edit shipment</h1>

<form (ngSubmit)="onSubmitEditForm()">
	<!-- Shared header-->
	<app-shared-form [header]="editForm?.get('header')!" [parentGroup]="editForm"></app-shared-form>

	<!-- Non shared -->
	<button type="submit" mat-raised-button color="accent" [disabled]="!editForm.valid">Save</button><br />
	<button mat-flat-button class="edit-btn" (click)="cancelShipment()">Cancel status</button>

</form>
