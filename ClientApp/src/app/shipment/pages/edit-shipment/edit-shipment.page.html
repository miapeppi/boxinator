<h1>Edit shipment</h1>

<form (ngSubmit)="onSubmitEditForm()">
	<!-- Shared header-->
	<app-shared-form [header]="editForm?.get('header')!" [parentGroup]="editForm"></app-shared-form>

	<!-- Non shared -->
	<button type="submit" mat-raised-button color="accent" [disabled]="!editForm.valid">Save</button>

</form>
<div>
	<button mat-raised-button color="accent" (click)="cancelShipment()">Cancel shipment</button>
</div>
