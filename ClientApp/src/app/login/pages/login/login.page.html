<h1>Login</h1>
<form #loginUser="" (ngSubmit)="onLoginClick(loginUser.value.username)" class="input-group-append">
  <input class="form-control" type="text" id="first_name" name="firstName" placeholder="First Name" #firstName=""> <br>

  <input class="form-control" type="email" id="email" name="email" placeholder="Email" ngModel #email=""> <br>
  <button type="submit" class="">Login</button>
</form>
